<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Photo Gallery - Fixed Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-medium: 0 15px 35px rgba(31, 38, 135, 0.2);
      --shadow-heavy: 0 25px 50px rgba(31, 38, 135, 0.15);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --border-radius: 20px;
      --border-radius-small: 12px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      z-index: 10;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 600;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideInDown 1s ease-out;
    }

    .header .subtitle {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      margin-bottom: 2rem;
      animation: slideInUp 1s ease-out 0.2s both;
    }

    .header .emoji {
      font-size: 3rem;
      display: inline-block;
      animation: bounce 2s ease-in-out infinite;
      margin-right: 1rem;
    }

    /* COMPLETELY REDESIGNED Upload Section - GUARANTEED TO WORK */
    .upload-section {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 3rem;
      margin-bottom: 3rem;
      box-shadow: var(--shadow-medium);
      position: relative;
      z-index: 10;
      animation: slideInUp 1s ease-out 0.4s both;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      position: relative;
      z-index: 2;
    }

    /* BULLETPROOF FILE INPUT - METHOD 1: Hidden input with visible button */
    .file-input-container {
      position: relative;
      display: inline-block;
    }

    .hidden-file-input {
      position: absolute;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
    }

    .file-select-button {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 3rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius-small);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      min-width: 300px;
      justify-content: center;
      text-decoration: none;
      user-select: none;
    }

    .file-select-button:hover {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .file-select-button:active {
      transform: scale(0.98);
    }

    .file-select-button .icon {
      font-size: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .file-select-button.file-selected {
      border-color: rgba(76, 175, 80, 0.6);
      background: rgba(76, 175, 80, 0.1);
    }

    /* Upload button */
    .upload-button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: var(--border-radius-small);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
      min-width: 200px;
      z-index: 5;
    }

    .upload-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .upload-button:active {
      transform: translateY(-1px);
    }

    .upload-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Gallery Section */
    .gallery-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow-medium);
      position: relative;
      z-index: 10;
      animation: slideInUp 1s ease-out 0.6s both;
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .gallery-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 500;
      color: white;
      margin: 0;
    }

    .gallery-stats {
      display: flex;
      gap: 1rem;
      align-items: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery.empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state {
      animation: fadeIn 1s ease-out;
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .empty-state p {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Image Cards */
    .image-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-small);
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      animation: slideInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .image-card:nth-child(1) { animation-delay: 0.1s; }
    .image-card:nth-child(2) { animation-delay: 0.2s; }
    .image-card:nth-child(3) { animation-delay: 0.3s; }
    .image-card:nth-child(4) { animation-delay: 0.4s; }
    .image-card:nth-child(5) { animation-delay: 0.5s; }
    .image-card:nth-child(6) { animation-delay: 0.6s; }

    .image-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--shadow-heavy);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .image-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: var(--transition);
      border-radius: var(--border-radius-small);
    }

    .image-card:hover img {
      transform: scale(1.1);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0, 0, 0, 0.1) 50%,
        rgba(0, 0, 0, 0.8) 100%
      );
      opacity: 0;
      transition: var(--transition);
      display: flex;
      align-items: flex-end;
      padding: 1.5rem;
    }

    .image-card:hover .image-overlay {
      opacity: 1;
    }

    .image-info {
      color: white;
      width: 100%;
    }

    .image-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .image-meta {
      font-size: 0.85rem;
      opacity: 0.9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-small);
      padding: 1rem 1.5rem;
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow-medium);
      transform: translateX(400px);
      transition: var(--transition);
      z-index: 1000;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left: 4px solid #4ade80;
    }

    .notification.error {
      border-left: 4px solid #f87171;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .upload-section {
        padding: 2rem 1.5rem;
      }

      .file-select-button {
        min-width: 250px;
        padding: 1.25rem 2rem;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .gallery-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .gallery-stats {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 480px) {
      .upload-section {
        padding: 1.5rem 1rem;
      }

      .file-select-button {
        min-width: 200px;
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }

      .notification {
        top: 1rem;
        right: 1rem;
        left: 1rem;
        max-width: none;
      }
    }

    /* Animations */
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Focus States for Accessibility */
    .file-select-button:focus,
    .upload-button:focus {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>
        <span class="emoji">üì∏</span>
        Premium Photo Gallery
      </h1>
      <p class="subtitle">Capture, Store, and Share Your Precious Moments</p>
    </header>

    <!-- COMPLETELY REDESIGNED Upload Section -->
    <section class="upload-section">
      <form id="uploadForm" class="upload-form">
        <!-- BULLETPROOF FILE INPUT SOLUTION -->
        <div class="file-input-container">
          <input type="file" id="fileInput" class="hidden-file-input" accept="image/*" multiple required />
          <button type="button" id="fileSelectButton" class="file-select-button">
            <span class="icon">üéØ</span>
            <span id="buttonText">Choose Your Perfect Shots</span>
          </button>
        </div>
        <button type="submit" id="uploadButton" class="upload-button">
          <span id="uploadText">Upload to Gallery</span>
        </button>
      </form>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-container">
      <div class="gallery-header">
        <h2 class="gallery-title">Your Collection</h2>
        <div class="gallery-stats">
          <div class="stat-item">
            <span id="imageCount">0</span> Photos
          </div>
          <div class="stat-item">
            <span id="totalSize">0 MB</span> Total
          </div>
        </div>
      </div>
      
      <div class="gallery empty" id="gallery">
        <div class="empty-state">
          <div class="icon">üñºÔ∏è</div>
          <h3>Your Gallery Awaits</h3>
          <p>Upload your first photo to begin your collection</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Notification Container -->
  <div id="notification" class="notification"></div>

  <script>
    // ENHANCED JAVASCRIPT WITH MULTIPLE FILE SUPPORT
    console.log('üöÄ Initializing Premium Photo Gallery with Multiple Upload...');

    // Global variables
    let selectedFiles = [];
    let imageCount = 0;
    let totalSize = 0;

    // DOM elements
    const form = document.getElementById('uploadForm');
    const gallery = document.getElementById('gallery');
    const fileInput = document.getElementById('fileInput');
    const fileSelectButton = document.getElementById('fileSelectButton');
    const uploadButton = document.getElementById('uploadButton');
    const buttonText = document.getElementById('buttonText');
    const uploadText = document.getElementById('uploadText');
    const imageCountEl = document.getElementById('imageCount');
    const totalSizeEl = document.getElementById('totalSize');

    // CRITICAL: Multiple methods to ensure file dialog opens
    function openFileDialog() {
      try {
        // Method 1: Direct click
        fileInput.click();
        
        // Method 2: Programmatic trigger (fallback)
        setTimeout(() => {
          if (selectedFiles.length === 0) {
            const event = new MouseEvent('click', {
              view: window,
              bubbles: true,
              cancelable: true
            });
            fileInput.dispatchEvent(event);
          }
        }, 100);
        
        // Method 3: Focus and trigger (another fallback)
        setTimeout(() => {
          if (selectedFiles.length === 0) {
            fileInput.focus();
            fileInput.click();
          }
        }, 200);
        
      } catch (error) {
        showNotification('Error opening file dialog. Please try again.', 'error');
      }
    }

    // Enhanced notification system
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }

    // File size formatter
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // Update gallery stats
    function updateStats() {
      imageCountEl.textContent = imageCount;
      totalSizeEl.textContent = formatFileSize(totalSize);
    }

    // Update button text for multiple files
    function updateButtonText() {
      if (selectedFiles.length === 0) {
        buttonText.textContent = 'Choose Your Perfect Shot';
        fileSelectButton.classList.remove('file-selected');
        uploadButton.disabled = true;
      } else if (selectedFiles.length === 1) {
        buttonText.textContent = selectedFiles[0].name;
        fileSelectButton.classList.add('file-selected');
        uploadButton.disabled = false;
      } else {
        buttonText.textContent = `${selectedFiles.length} images selected`;
        fileSelectButton.classList.add('file-selected');
        uploadButton.disabled = false;
      }
    }

    // Validate files
    function validateFiles(files) {
      const validFiles = [];
      const errors = [];
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        // Check file type
        if (!file.type.startsWith('image/')) {
          errors.push(`${file.name} is not an image file`);
          continue;
        }
        
        // Check file size (10MB limit)
        if (file.size > 10 * 1024 * 1024) {
          errors.push(`${file.name} is too large (max 10MB)`);
          continue;
        }
        
        validFiles.push(file);
      }
      
      return { validFiles, errors };
    }

    // BULLETPROOF EVENT LISTENERS
    function setupEventListeners() {
      // File select button click - MULTIPLE METHODS
      if (fileSelectButton) {
        // Method 1: Click event
        fileSelectButton.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          openFileDialog();
        });

        // Method 2: Touch events for mobile
        fileSelectButton.addEventListener('touchend', (e) => {
          e.preventDefault();
          openFileDialog();
        });

        // Method 3: Keyboard accessibility
        fileSelectButton.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openFileDialog();
          }
        });
      }

      // File input change event - ENHANCED FOR MULTIPLE FILES
      if (fileInput) {
        fileInput.addEventListener('change', (e) => {
          const files = Array.from(e.target.files);
          
          if (files.length === 0) {
            selectedFiles = [];
            updateButtonText();
            return;
          }
          
          const { validFiles, errors } = validateFiles(files);
          
          if (errors.length > 0) {
            showNotification(`Some files were skipped: ${errors.join(', ')}`, 'error');
          }
          
          if (validFiles.length > 0) {
            selectedFiles = validFiles;
            updateButtonText();
            
            const totalSizeSelected = validFiles.reduce((sum, file) => sum + file.size, 0);
            showNotification(
              `Selected ${validFiles.length} image${validFiles.length > 1 ? 's' : ''} (${formatFileSize(totalSizeSelected)})`, 
              'success'
            );
          } else {
            selectedFiles = [];
            updateButtonText();
          }
        });
      }

      // Form submission - ENHANCED FOR MULTIPLE FILES
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          if (selectedFiles.length === 0) {
            showNotification('Please select at least one file', 'error');
            return;
          }

          await uploadMultipleFiles(selectedFiles);
        });
      }

      // Drag and drop - ENHANCED FOR MULTIPLE FILES
      setupDragAndDrop();
    }

    // Enhanced drag and drop for multiple files
    function setupDragAndDrop() {
      const uploadSection = document.querySelector('.upload-section');
      
      if (!uploadSection) return;

      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadSection.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      uploadSection.addEventListener('drop', (e) => {
        const files = Array.from(e.dataTransfer.files);
        
        if (files.length > 0) {
          const { validFiles, errors } = validateFiles(files);
          
          if (errors.length > 0) {
            showNotification(`Some files were skipped: ${errors.join(', ')}`, 'error');
          }
          
          if (validFiles.length > 0) {
            selectedFiles = validFiles;
            updateButtonText();
            
            const totalSizeSelected = validFiles.reduce((sum, file) => sum + file.size, 0);
            showNotification(
              `Dropped ${validFiles.length} image${validFiles.length > 1 ? 's' : ''} (${formatFileSize(totalSizeSelected)})`, 
              'success'
            );
          }
        }
      });
    }

    // Upload multiple files function
    async function uploadMultipleFiles(files) {
      console.log(`Starting upload of ${files.length} files`);
      
      // Set loading state
      uploadButton.disabled = true;
      uploadText.textContent = `Uploading ${files.length} files...`;
      
      let successCount = 0;
      let errorCount = 0;
      const errors = [];

      try {
        // Upload files one by one with progress updates
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          uploadText.textContent = `Uploading ${i + 1}/${files.length}: ${file.name}`;
          
          try {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('/api/upload', {
              method: 'POST',
              body: formData
            });

            if (response.ok) {
              successCount++;
              console.log(`‚úÖ Uploaded: ${file.name}`);
            } else {
              const error = await response.json();
              errorCount++;
              errors.push(`${file.name}: ${error.message || 'Upload failed'}`);
              console.log(`‚ùå Failed: ${file.name}`);
            }
          } catch (error) {
            errorCount++;
            errors.push(`${file.name}: Network error`);
            console.error(`Network error uploading ${file.name}:`, error);
          }
          
          // Small delay between uploads to prevent overwhelming the server
          if (i < files.length - 1) {
            await new Promise(resolve => setTimeout(resolve, 100));
          }
        }
        
        // Show final results
        if (successCount > 0 && errorCount === 0) {
          showNotification(`Successfully uploaded all ${successCount} images!`, 'success');
        } else if (successCount > 0 && errorCount > 0) {
          showNotification(`Uploaded ${successCount} images, ${errorCount} failed`, 'error');
        } else {
          showNotification(`All uploads failed: ${errors.join(', ')}`, 'error');
        }
        
        // Reset form if any uploads succeeded
        if (successCount > 0) {
          selectedFiles = [];
          fileInput.value = '';
          updateButtonText();
          loadGallery();
        }
        
      } catch (error) {
        console.error('Upload process error:', error);
        showNotification('Upload process failed. Please try again.', 'error');
      } finally {
        // Reset loading state
        uploadButton.disabled = false;
        uploadText.textContent = 'Upload to Gallery';
      }
    }

    // Load gallery function (unchanged)
    async function loadGallery() {
      try {
        const response = await fetch('/api/images');
        
        if (!response.ok) {
          throw new Error('Failed to load gallery');
        }

        const files = await response.json();
        
        imageCount = files.length;
        totalSize = files.reduce((sum, file) => sum + (file.size || 0), 0);
        updateStats();

        gallery.innerHTML = '';
        gallery.classList.remove('empty');

        if (files.length === 0) {
          gallery.classList.add('empty');
          gallery.innerHTML = `
            <div class="empty-state">
              <div class="icon">üñºÔ∏è</div>
              <h3>Your Gallery Awaits</h3>
              <p>Upload your first photo to begin your collection</p>
            </div>
          `;
          return;
        }

        files.reverse().forEach((file, index) => {
          const imageCard = document.createElement('div');
          imageCard.className = 'image-card';
          imageCard.style.animationDelay = `${index * 0.1}s`;
          
          imageCard.innerHTML = `
            <img src="${file.src}" alt="${file.name}" loading="lazy" />
            <div class="image-overlay">
              <div class="image-info">
                <div class="image-name">${file.name}</div>
                <div class="image-meta">
                  <span>üìÅ ${formatFileSize(file.size || 0)}</span>
                  <span>üïí Just now</span>
                </div>
              </div>
            </div>
          `;

          gallery.appendChild(imageCard);
        });

      } catch (error) {
        console.error('Gallery loading error:', error);
        showNotification('Failed to load gallery', 'error');
      }
    }

    // Browser compatibility check
    function checkCompatibility() {
      const issues = [];
      
      if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
        issues.push('File API not supported');
      }
      
      if (!window.fetch) {
        issues.push('Fetch API not supported');
      }
      
      if (issues.length > 0) {
        showNotification('Some features may not work in this browser', 'error');
      }
    }

    // Initialize everything
    function initialize() {
      try {
        checkCompatibility();
        setupEventListeners();
        loadGallery();
        updateButtonText(); // Initialize button state
        
        console.log('‚úÖ Premium Photo Gallery with Multiple Upload ready!');
        
      } catch (error) {
        console.error('Initialization error:', error);
        showNotification('Failed to initialize gallery', 'error');
      }
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }

    // Global error handler
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error);
    });

    console.log('üìù Multiple image upload enabled!');
  </script>
</body>
</html>
